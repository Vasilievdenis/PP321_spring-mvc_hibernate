<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
<table>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>MaxSpeed</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getMaxSpeed()}"></td>
    </tr>
</table>
</div>
</body>
</html>
